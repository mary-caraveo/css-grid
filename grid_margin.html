<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_margin.css">
    <link rel="stylesheet" href="./css/style-line-height.css">
    <title>Alignment techniques</title>

</head>

<body>
    <div class="title">
        <p>Margin</p>
    </div>

    <!-- Margin start -->
    <div class="wrapper-start">
        <div class="container-margin-start">
            <div class="element element-one-margin-start">top left</div>
        </div>

        <div class="container-margin-start">
            <div class="element element-two-margin-start">center left</div>
        </div>

        <div class="container-margin-start">
            <div class="element element-three-margin-start">bottom left</div>
        </div>

        <div class="container-margin-start">
            <div class="element element-four-margin-start">top center</div>
        </div>

        <div class="container-margin-start">
            <div class="element element-five-margin-start">center center</div>
        </div>

        <div class="container-margin-start">
            <div class="element element-six-margin-start">bottom center</div>
        </div>

        <div class="container-margin-start">
            <div class="element element-seven-margin-start">top right</div>
        </div>

        <div class="container-margin-start">
            <div class="element element-eight-margin-start">center right</div>
        </div>

        <div class="container-margin-start">
            <div class="element element-nine-margin-start">bottom right</div>
        </div>
    </div>

    <!-- Margin end -->
    <div class="wrapper-end">
        <div class="container-margin-end">
            <div class="element element-one-margin">top left</div>
        </div>

        <div class="container-margin-end">
            <div class="element element-two-margin">center left</div>
        </div>

        <div class="container-margin-end">
            <div class="element element-three-margin">bottom left</div>
        </div>

        <div class="container-margin-end">
            <div class="element element-four-margin">top center</div>
        </div>

        <div class="container-margin-end">
            <div class="element element-five-margin">center center</div>
        </div>

        <div class="container-margin-end">
            <div class="element element-six-margin">bottom center</div>
        </div>

        <div class="container-margin-end">
            <div class="element element-seven-margin">top right</div>
        </div>

        <div class="container-margin-end">
            <div class="element element-eight-margin">center right</div>
        </div>

        <div class="container-margin-end">
            <div class="element element-nine-margin">bottom right</div>
        </div>
    </div>
</body>

</html>
